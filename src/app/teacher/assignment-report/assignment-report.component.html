
<div class="star container my-2" style="min-height: 350px;">

    <div class="row my-2">

        <div class="col">

            <mat-card class="p-0">

                <div class="bg-secondary py-2 text-center text-white">ASSIGNMENT REPORT</div>

                <div class="assignment-details mx-2">
                    
                    <div class="title_span mt-2">
                        <span>Real numbers</span>
                    </div>

                    <div class="d-flex ml-2"> <li class="ml-2 text-secondary"> <small>Class 10</small> </li>  <li class="ml-2 text-secondary"> <small>Maths</small> </li>  <li class="ml-2 text-secondary"> <small>Real numbers</small> </li> </div>

                    <div class="row mx-5 py-2">

                        <div class="col text-center">
                            Topper Score
                        </div>

                        <div class="col text-center">
                            85
                        </div>

                    </div>

                    <div class="row mx-5 py-2">

                        <div class="col text-center">
                            Median Score
                        </div>

                        <div class="col text-center">
                            50
                        </div>

                    </div>

                    <div class="row mx-5 py-2">

                        <div class="col text-center">
                            Your Score
                        </div>

                        <div class="col text-center">
                            45
                        </div>

                    </div>

                </div>

            </mat-card>

        </div>

    </div>

    <div class="row">

        <div class="col-4">

            <mat-card class="p-0 bg-white">

                <div class="bg-secondary text-white py-2 text-center">Submission : {{ submissionsInfo?.submitions }}</div>

                <div class="student-list py-2 px-3" *ngFor="let user of submissionsInfo?.userInfo">
                    <span>{{ user.userName }}</span>
                    <span class="pull-right pr-3 pt-2"> <button mat-raised-button (click)="goToAssess(user.userId)">Assess</button> </span>
                    <p class="mb-0">Id : {{ user.userId }}</p>
                </div>

            </mat-card>

        </div>

        <div class="col-8">

            <mat-card class="p-0">

                <div class="bg-secondary py-2 text-white text-center">Reports</div>

                <div class="text-center">Reports</div>

            </mat-card>

        </div>

    </div>

</div>
