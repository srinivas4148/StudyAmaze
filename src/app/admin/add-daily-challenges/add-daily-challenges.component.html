<div class="star">
    <div>
            
        <div class="container">
    
            <div class="row my-2">
                <h4 class="text-center">Daily Challenge Questions</h4>
            </div>
    
            <div class="row my-2" *ngFor="let q of Questions;let index=index">
    
                <div class="mat-card q-card p-3">
                    <span class="qid">{{ q.qid }}</span>.
                    <span class="que"><ng-katex [equation]="q.question"></ng-katex></span>

                    <span *ngIf="q.status==true" class="pull-right mr-2 mt-3"style="color: green; font-size: 12px;" >
                        <img src="../../assets/check-circle.gif" alt="done" width="40" height="40">Already added</span>
    
                    <span class="pull-right ml-auto">
                        <span>
                            <input [disabled]="q.status" [(ngModel)]="postDate[index]" type="date" style="height: 50px;border-radius: 5px;outline: none;" class="mt-2 mr-1">
                        </span>
                        <button  mat-icon-button [disabled]="!postDate[index]" (click)="clearDate(index)"><mat-icon> <i class="fas fa-times fa-sm"></i> </mat-icon></button>
                        <button mat-raised-button [disabled]="!postDate[index]" (click)="postQuestion(q.qid,index)">Save</button>
                    </span>
                    
                    <br>
                    <div class="mt-2 ml-5">
                        <span class="mr-4">Class {{ q.standard }}</span>   
                        <span class="mr-4">{{ q.subject }}</span>   
                        Topic: <span class="mr-4">{{ q.topic }}</span>
    
                        <!-- <span  style="color: green; font-size: 12px;" class="ml-2" *ngIf="q.status==true ? 'Already added ':'' ">
                            already added
                            <img src="../../assets/check-circle.gif" alt="done" width="40" height="40">
                             </span> -->
                    </div>   
                </div>
    
            </div>
    
        </div>
    
    </div>
</div>
