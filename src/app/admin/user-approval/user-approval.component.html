<div class="star">
  <section>
    <!--for demo wrap-->
    <h1>User Details</h1>
    <div class="tbl-header">
      <table cellpadding="0" cellspacing="0" border="0" style="width: 100%;">
        <thead>
          <tr>
            <!-- <th>userId</th> -->
            <th>Name</th>
            <th style="width: 150px;">E-mail</th>
            <th>Mobile</th>
            <th>Standard</th>
            <th>School</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>Address</th>
            <th>Status</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table cellpadding="0" cellspacing="0" border="0">
        <tbody>
          <tr *ngFor="let user of Users" (click)="userDetails(user.userId)">
            <!-- <td>{{ user.userId }}</td> -->
            <td>{{ user.userName }}</td>
            <td style="width: 150px;">{{ user.emailId }}</td>
            <td>{{ user.mobileNo }}</td>
            <td>{{ user.std }}</td>
            <td>{{ user.schoolOrCollege }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.dob | date: 'd MMM yyyy' }}</td>
            <td>{{ user.address }}</td>
            <td>
              <button
                (click)="Approve(user.userId,user.userName,user.emailId,user.mobileNo,user.std,user.schoolOrCollege,user.gender,user.dob,user.address,user.cd)"
                style="outline: none;" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon class="green-icon"> <i class="fas fa-check-circle fa-sm"></i> </mat-icon>
              </button>
              <button
                (click)="Decline(user.userId,user.userName,user.emailId,user.mobileNo,user.std,user.schoolOrCollege,user.gender,user.dob,user.address,user.cd)"
                style="outline: none;" mat-icon-button aria-label="Example icon-button with a heart icon">
                <mat-icon class="red-icon"> <i class="fas fa-wrong fa-sm"></i> </mat-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
