<div class="container-fluid mt-3">

    <div class="row">

        <div class="col">

            <mat-tab-group mat-align-tabs="start">

                <mat-tab label="Details">

                    <mat-card class="m-2">

                        <div class="container-fluid">

                            <div class="row ml-3">
                                <h5>Assignment Info</h5>
                            </div>

                            <div class="row">

                                <div class="col-3">Title</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.title }}</div>

                            </div>

                            <div class="row">

                                <div class="col-3">Standard</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.stdId }}</div>

                            </div>

                            <div class="row">

                                <div class="col-3">Subject</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.subjectId }}</div>

                            </div>

                            <div class="row">

                                <div class="col-3">Topic</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.topic }}</div>

                            </div>

                            <div class="row">

                                <div class="col-3">Questions</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.noOfQuestions }}</div>

                            </div>

                            <div class="row">

                                <div class="col-3">Marks</div>

                                <div class="col-2">:</div>

                                <div class="col-5">{{ assignmentInfo?.marks }}</div>

                            </div>

                        </div>

                    </mat-card>

                </mat-tab>

                <mat-tab label="Questions">

                    <mat-card class="m-2">

                        <mat-card-header>
                            <div>Questions</div>
                            <div class="container-fluid">
        
                                <div class="row">
        
                                    <div class="col"></div>
                                    
                                </div>
        
                            </div>
                        </mat-card-header>
        
                        <mat-card-content>
        
                            <div class="container-fluid">
        
                                <div class="row">
        
                                    <div class="col mx-3 mt-3">
        
                                        <div *ngFor="let q of Questions;let i=index">
                                            <p>{{ i+1 }}.{{ q.question }}</p>
                                        </div>            
        
                                    </div>
        
                                </div>
        
                            </div>
        
                        </mat-card-content>
        
                    </mat-card>

                </mat-tab>

                <mat-tab label="Submission">

                    <mat-card class="m-2">

                        <div>
        
                            <input type='file' (change)="onSelectFile($event)" multiple>
    
                            <br>
    
                            <button mat-raised-button class="mt-2" (click)="uploadFiles()">Upload</button>
    
                        </div>

                    </mat-card>

                </mat-tab>

            </mat-tab-group>

        </div>

    </div>

</div>
