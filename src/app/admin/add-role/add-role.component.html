<div class="star">
    <div class="container">
        <div class="row justify-content-center">
            <div class="mx-auto fancy-tab-form text-white my-5 text-center px-0">
                <!-- TAB HEADER -->
                <div class="tab-header d-flex justify-content-center">
                    <div style="cursor: pointer;" class="py-2 px-3" style="width: 50%;" [ngClass]="{'active':role}" (click)="roleView()">Add Role</div>
                    <div style="cursor: pointer;" class="py-2 px-3" style="width: 50%;" [ngClass]="{'active':usertype}" (click)="usertypeView()">Add Usertype</div>
                </div>
                <!--  -->
                <div class="tab-body">
                    <div [ngClass]=" role ? 'show': 'hide' " class="role">
    
                        <div class="mt-5">
                            <input type="text" [(ngModel)]="roleName" class="input-role" placeholder="Enter Role">
                        </div>
    
                        <div class="my-2">
                            <button mat-raised-button (click)="addRole()" [disabled]="!roleName">Submit</button>
                        </div>
    
                    </div>
                    <div [ngClass]=" usertype ? 'show': 'hide' " class="usertype">
    
                        <div class="mt-5">
                            <input type="text" [(ngModel)]="usertypeName" class="input-usertype" placeholder="Enter usertype">
                        </div>
    
                        <div class="my-2">
                            <button mat-raised-button (click)="addUsertype()" [disabled]="!usertypeName">Submit</button>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
